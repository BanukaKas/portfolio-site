<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banuka Lakshan Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ... (keep all previous CSS variables and styles) ... */

    .content {
      max-width: 980px;
      margin: 38px auto 0 3cm; /* Shift content 3cm to the right */
      background: var(--card);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 38px 28px 32px 28px;
      position: relative;
      overflow: hidden;
      animation: cardFadeIn 1.2s;
      border: 1.5px solid var(--border);
      transition: background 0.3s, box-shadow 0.3s, border 0.3s;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      display: block;
      margin: -110px auto 18px auto;
      object-fit: cover;
      border: 6px solid var(--primary);
      box-shadow: 0 8px 32px rgba(255,111,97,0.18);
      background: #fff;
      animation: bounceIn 1.2s;
      z-index: 10;
      position: relative;
      transition: border 0.3s;
      top: 3cm; /* Move image 3cm down */
    }

    /* ... (keep all other CSS rules unchanged) ... */
  </style>
</head>
